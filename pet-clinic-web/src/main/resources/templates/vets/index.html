<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Vets
  </title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.my_pet_clinic.myspringpetclinic.model.Owner"*/-->
<h1 th:text="'List of Vets'">Index Page</h1>

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>

  <tr th:each="vet : ${vets}">
    <td th:text="${vet.id}">1</td>
    <td th:text="${vet.firstName}">Joe</td> <!--    <td th:text="${owner?.firstName}">Joe</td> ako stavimo ovaj upitnik "?" onda izbaci po redu ownere od 1 pa dalje ako ne onda krece unatrag od zadnjeg prema prvom??? -->
    <td th:text="${vet.lastName}">Buck</td>
  </tr>

</table>

</body>
</html>
