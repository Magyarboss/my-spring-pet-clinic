<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
  <meta charset="UTF-8"/>
  <title>List of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.my_pet_clinic.myspringpetclinic.model.Owner"*/-->
<h2 th:text="'List of Owners'">Owners List</h2>

<table class="table table-striped">
  <tr>
    <th  style="width: 150px;">ID</th>
    <th  style="width: 150px;">First Name</th>
    <th  style="width: 150px;">Last Name</th>
  </tr>

  <tr th:each="owner : ${owners}">
    <td th:text="${owner.id}">1</td>
    <td th:text="${owner.firstName}">Joe</td> <!--    <td th:text="${owner?.firstName}">Joe</td> ako stavimo ovaj upitnik "?" onda izbaci po redu ownere od 1 pa dalje ako ne onda krece unatrag od zadnjeg prema prvom??? -->
    <td th:text="${owner.lastName}">Buck</td>
  </tr>

</table>
</body>
</html>
